<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <div class="encabezado">
            <h1><img src="Imagenes/LogoAlura.png" alt="Logo Alura" class="logo">Challenge Encriptador</h1>
        </div>
    </header>
    <main>
        <section class="principal">
            <div class="TextoEncriptar">
                <textarea class="textArea" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <div class="notaInformativa">
                <h6 class="Informacion"><img src="Imagenes/exclamacion.png" alt="exclamacion" class="exclamacion"> Solo letras minúsculas y sin acento</h6>
            </div>
            <div class="Botones">
                <button class="btnEncriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btnDesencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="encriptador">
            <div class="TextoEncriptado">
                <textarea class="Mensaje" cols="20" rows="10" readonly="readonly"></textarea>
            </div>
            <div class="imgFondo">
                <img src="Imagenes/Muñeco.png" alt="fondoEncriptador" class="fondo">
            </div>
            <div class="Contenido">
                <p class="content1">Ningún mensaje fue encontrado</p>
                <p class="content2">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            <div class="BotonCopiar">
                <button class="btnCopiar" onclick="copiarPortapapeles()">Copiar</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
